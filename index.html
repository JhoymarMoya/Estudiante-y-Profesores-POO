<body>
    <header class="header2">
        <h1 id="inicio1">Estudiantes y profesores </h1>
       
      
      </header>

 <div class="container my-5">
    <!-- alerta en caso de falla -->
    <div class="alert alert-danger my-2 d-none" role="alert">
        Todos los campos son obligatorios
    </div>
    
    <form id="formulario" method="post">
        <label for="">Nombre</label>
        <input type="text"  pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" class="form-control mb-2" name="nombre" placeholder="Ingrese nombre"/>
        <label for="" >Edad</label>
        <input type="number"  class="form-control mb-2" name="edad" placeholder="Ingrese edad"/>
        <label for="" >Correo Electronico</label>
        <input type="text"  class="form-control mb-2" name="correo" placeholder="Ingrese su correo electronico"/>
        <label for="" >Carrera</label>
        <input type="text" class="form-control mb-2" name="carrera" placeholder="Ingrese la carrera"/> 
       

        <select class="form-select" aria-label="Default select example" name="opcion">
            <option selected>Selcciona el cargo</option>
            <option value="Profesor">Profesor</option>
            <option value="Estudiante">Estudiante</option>
        </select><br>
        <button class="btn btn-primary" type="submit">Agregar</button>
        
    </form>

    <section class="row mt-3">
        <div class="col-6" id="cardEstudiantes"></div>
        <div class="col-6" id="cardProfesores"></div>

    </section>
 </div>

        <div class="card-body">

                <span class="text-primary">Nomb..</span>

            </h4>
            <h5>Estu...</h5>

            <button class="btn btn-danger">Reprobar</button>

        </div>
    </article>
</template>

<template id="templateProfesor">
    <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
            <h4 class="text-primary">Nombre...</h4>
            <h5>profesor....</h5>
            <h6 class="text-info">Correo..</h6>

</template>
